<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background-color: #f5f5f5;
        }

        img {
            max-height: 40px;
            padding: 10px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            max-width: 100%;
            margin-bottom: 20px;
        }

        

        label {
            display: block;
            justify-content: space-between;
            margin-bottom: 8px;
            color: #1c1c1b;
        }

        .rating-stars {
            display: flex;
            justify-content: space-between;
            font-size: 40px;
            margin-bottom: 16px;
        }

        .rating-stars input {
            display: none;
        }

        .rating-stars label {
            cursor: pointer;
            color: #ffcc00; 
        }

        .rating-stars input:checked ~ label,
        .rating-stars label:hover ~ input:checked ~ label {
            color: #ffcc00;
        }

        .rating-stars input:checked ~ label:hover ~ label {
            color: #ddd; 
        }


        button {
            background-color: #265cc0;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: not-allowed;
            width: 100%;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        button:enabled {
            cursor: pointer;
            opacity: 1; 
        }

        button:hover:enabled {
            background-color: #577aea;
        }
        
        .sk-ww-google-reviews {
            overflow: hidden;
            white-space: nowrap;
            display: flex;
            align-items: flex-end;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px; 
        }

        .sk-ww-google-reviews .sk-ww-google-review {
            width: 100%;
            display: inline-block;
            margin-right: 15px; 
        }

        .sk-ww-google-reviews .sk-ww-google-review:last-child {
            margin-right: 0; 
        }

        .sk-ww-google-reviews .sk-ww-google-review .sk-ww-google-review-body {
            text-align: left; 
        }
       
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        
    </style>
</head>
<body>

    <header>
        <img src="walker-logo.png" alt="walker-logo.png">
        <h1>Customer Feedback</h1>
    </header>

    <form id="feedbackForm">
        <label for="rating">Rate your experience:</label>
        <div class="rating-stars">
            <input type="radio" id="rating-1" name="rating" value="1" required>
            <label for="rating-1">&#9733;</label>
            
            <input type="radio" id="rating-2" name="rating" value="2">
            <label for="rating-2">&#9733;</label>
            
            <input type="radio" id="rating-3" name="rating" value="3">
            <label for="rating-3">&#9733;</label>
            
            <input type="radio" id="rating-4" name="rating" value="4">
            <label for="rating-4">&#9733;</label>
            
            <input type="radio" id="rating-5" name="rating" value="5">
            <label for="rating-5">&#9733;</label>
        </div>
        
        <button type="submit">Submit</button>
    </form>

    <div id="feedbackModal" class="modal">
        <p>Thank you for your feedback!</p>
        <button id="closeModal">Close</button>
    </div>

    <div id="modalOverlay" class="overlay"></div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function (e) {
            e.preventDefault();

            var rating = document.querySelector('input[name="rating"]:checked').value;

            if (rating >= 4) {
                window.location.href = 'https://www.google.com/maps/place/Walker+Fire+(UK)+Ltd/@53.7896579,-2.6341908,15z/data=!4m16!1m9!3m8!1s0x487b73e129a89735:0x8a6d5a4d2716514a!2sWalker+Fire+(UK)+Ltd!8m2!3d53.7896579!4d-2.6341908!9m1!1b1!16s%2Fg%2F1v9lb9vy!3m5!1s0x487b73e129a89735:0x8a6d5a4d2716514a!8m2!3d53.7896579!4d-2.6341908!16s%2Fg%2F1v9lb9vy?entry=ttu';
            } else {
                document.getElementById('feedbackModal').style.display = 'block';
                document.getElementById('modalOverlay').style.display = 'block';
            }
        });

        document.getElementById('closeModal').addEventListener('click', function () {
            document.getElementById('feedbackModal').style.display = 'none';
            document.getElementById('modalOverlay').style.display = 'none';
        });
    </script>

    <div class='sk-ww-google-reviews' data-embed-id='225828'></div><script src='https://widgets.sociablekit.com/google-reviews/widget.js' async defer></script>

</body>
</html>
