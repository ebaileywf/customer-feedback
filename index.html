<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background-color: #f5f5f5;
        }

        img {
            max-height: 80px;
            padding: 10px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 5px;  
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            max-width: 100%;
            margin-bottom: 400px;
            margin-top: 80px;
        }

        label {
            display: block;
            justify-content: space-between;
            margin-bottom: 8px;
            color: #1c1c1b;
        }

        .rating-stars {
            display: flex;
            justify-content: space-between;
            font-size: 40px;
            margin-bottom: 16px;
        }

        .rating-stars input {
            display: none;
        }

        .rating-stars label {
            cursor: pointer;
            color: #ddd;
        }

        .rating-stars input:checked ~ label,
        .rating-stars label:hover {
            color: #ffcc00;
        }

        .rating-stars input:checked ~ label ~ label {
            color: #ddd;
        }

        .rating-stars label.gold {
            color: #ffcc00;
        }

        .rating-stars label.gray {
            color: #ddd;
        }

        button {
            background-color: #265cc0;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: not-allowed;
            width: 100%;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        button:enabled {
            cursor: pointer;
            opacity: 1;
        }

        button:hover:enabled {
            background-color: #577aea;
        }

        .sk-ww-google-reviews {
            overflow: hidden;
            white-space: nowrap;
            display: flex;
            align-items: flex-end;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px;
        }

        .sk-ww-google-reviews .sk-ww-google-review {
            width: 100%;
            display: inline-block;
            margin-right: 15px;
        }

        .sk-ww-google-reviews .sk-ww-google-review:last-child {
            margin-right: 0;
        }

        .sk-ww-google-reviews .sk-ww-google-review .sk-ww-google-review-body {
            text-align: left;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
            text-align: center; 
        }

        .modal img {
            width: 100%;
            max-height: 500px;
            margin-top: 15px; 
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 0.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <header>
        <img src="walker-logo.png" alt="walker-logo.png">
        <h1>Customer Feedback</h1>
    </header>

    <div class="content-container">
        <form id="feedbackForm">
            <label for="rating">Please rate your experience from 1-5:</label>
            <div class="rating-stars">
                <input type="radio" id="rating-1" name="rating" value="1" required>
                <label for="rating-1">&#9733;</label>

                <input type="radio" id="rating-2" name="rating" value="2">
                <label for="rating-2">&#9733;</label>

                <input type="radio" id="rating-3" name="rating" value="3">
                <label for="rating-3">&#9733;</label>

                <input type="radio" id="rating-4" name="rating" value="4">
                <label for="rating-4">&#9733;</label>

                <input type="radio" id="rating-5" name="rating" value="5">
                <label for="rating-5">&#9733;</label>
            </div>

            <button type="submit">Submit</button>
        </form>

        <div id="feedbackModal" class="modal">
            <p>Thank you for your feedback!</p>
            <button id="closeModal">Close</button>
        </div>

        <div id="modalOverlay" class="overlay"></div>

        <div id="reviewModal" class="modal">
            <p>Thank you for your feedback! If you would consider leaving a Google review it would mean the world to us!</p>
            <img src="map-review.png" alt="map-review.png">
            <button id="leaveReview">Click here to leave a review</button>
        </div>

        <div id="modalOverlay" class="overlay"></div>

        <div id="loading" class="loading-overlay">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function (e) {
          e.preventDefault();
      
          var rating = document.querySelector('input[name="rating"]:checked').value;
      
          document.getElementById('loading').style.display = 'flex';
      
          setTimeout(function () {
            if (rating >= 4) {
              document.getElementById('loading').style.display = 'none';
      
              setTimeout(function () {
                document.getElementById('reviewModal').style.display = 'block';
                document.getElementById('modalOverlay').style.display = 'block';
              }, 0); 
            } else {
              document.getElementById('loading').style.display = 'none';
      
              setTimeout(function () {
                document.getElementById('feedbackModal').style.display = 'block';
                document.getElementById('modalOverlay').style.display = 'block';
              }, 0); 
            }
          }, 500); 
        });
      
        document.getElementById('leaveReview').addEventListener('click', function () {
          window.location.href = 'https://www.google.com/maps/place/Walker+Fire+(UK)+Ltd/@53.7896579,-2.6341908,15z/data=!4m16!1m9!3m8!1s0x487b73e129a89735:0x8a6d5a4d2716514a!2sWalker+Fire+(UK)+Ltd!8m2!3d53.7896579!4d-2.6341908!9m1!1b1!16s%2Fg%2F1v9lb9vy!3m5!1s0x487b73e129a89735:0x8a6d5a4d2716514a!8m2!3d53.7896579!4d-2.6341908!16s%2Fg%2F1v9lb9vy?entry=ttu';
        });

        document.getElementById('closeModal').addEventListener('click', function () {
          closeModals();
        });
      
        document.getElementById('modalOverlay').addEventListener('click', function () {
          closeModals();
        });
      
        function closeModals() {
          document.getElementById('feedbackModal').style.display = 'none';
          document.getElementById('reviewModal').style.display = 'none';
          document.getElementById('modalOverlay').style.display = 'none';
        }
    </script>

    <div class='sk-ww-google-reviews' data-embed-id='225828'></div><script src='https://widgets.sociablekit.com/google-reviews/widget.js' async defer></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var ratingStars = document.querySelectorAll('.rating-stars input');
    
            ratingStars.forEach(function (star, index, stars) {
                star.addEventListener('change', function () {
                    updateColors();
                });
    
                star.addEventListener('mouseover', function () {
                    hoverStars(index);
                });
    
                star.addEventListener('mouseout', function () {
                    resetStars();
                });
            });
    
            function updateColors() {
                ratingStars.forEach(function (star, index) {
                    var label = document.querySelector('label[for="' + star.id + '"]');
                    if (index <= getCurrentRating()) {
                        label.classList.add('gold');
                    } else {
                        label.classList.remove('gold');
                    }
                });
            }
    
            function hoverStars(index) {
                ratingStars.forEach(function (star, i) {
                    var label = document.querySelector('label[for="' + star.id + '"]');
                    if (i <= index) {
                        label.classList.add('gold');
                    } else {
                        label.classList.remove('gold');
                    }
                });
            }
    
            function resetStars() {
                updateColors();
            }
    
            function getCurrentRating() {
                for (var i = ratingStars.length - 1; i >= 0; i--) {
                    if (ratingStars[i].checked) {
                        return i;
                    }
                }
                return -1;
            }
        });
    </script>

</body>
</html>
